<html>
  <head>
    <title>New project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
      integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow-lg rounded-3 p-2 mb-5 mt-3">
      <a class="navbar-brand" href="/">Analytics</a>
      <button
        type="button"
        id="logout-button"
        hx-post="/api/logout"
        hx-trigger="click"
        class="btn btn-danger"
        hx-confirm="Do you wish to quit?"
      >
        Logout
      </button>
    </nav>
    <div class="">
      <form hx-post="/api/project" hx-target="#response" hx-swap="innerHTML">
        <label for="name" class="mt-2">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          class="form-control"
          required
        />
        <br />
        <label for="description" class="mt-2">Description</label>
        <input
          id="description"
          name="description"
          type="text"
          class="form-control"
        />
        <button type="submit" class="btn btn-primary">Confirm</button>
      </form>
    </div>
    <div id="response"></div>
  </body>
</html>
