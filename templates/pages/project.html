<div id="content">
  Project id: {{id}}
  <br />
  Project name: {{name}}
  <br />
  Secret: {{secret}}
  <br />
  API Key: {{apiKey}}

  <button
    type="button"
    class="btn btn-danger"
    hx-delete="/api/project/{{id}}"
    hx-confirm="Are you sure you want to delete this project?"
    hx-trigger="click"
    hx-swap="none"
  >
    Delete
  </button>
</div>
